<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesi√≥n</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #1a0000;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 0 10px #b00000;
            width: 300px;
        }
        h1 {
            margin-top: 0;
            text-align: center;
        }
        button {
            background-color: #b00000;
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 12px;
        }
        button:hover {
            background-color: #e00000;
        }
        a {
            color: #ff6666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Ingreso</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
